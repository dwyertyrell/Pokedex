        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-band" href="index.html"><img width="100px" src="img/logo_img.png" alt="logo" class="logo">
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>
                </div>
            </nav>

        <hr/>
        <main>
            <h1> Home</h1>
            <ul class="pokemon-list list-group"></ul>

            <!-- the modal's button is created dynamically via javaScript therefore no
             need to add one over here -->
             
            <div id="modal-container" class="modal fade" id="modalUI" tabindex="-1" role="dialog" aria-labelledby="modalUILabel" aria-hidden="true">
                <div class="modal-dialog" role="document">

                    <div class="modal-content">

                            <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>

                        <div class="modal-body"></div>




                    </div>
                </div>
            </div>
